name: ğŸ·ï¸ Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

# GitHub token permissions
permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE: ghcr.io/sebastianmartinns/sigma-nex

jobs:
  # ğŸ”– Version management
  version:
    name: ğŸ”– Version Management
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name:  Get or create version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Manual release - calculate new version
          echo "Creating new ${{ inputs.release_type }} release..."
          
          # Get current version from __init__.py
          CURRENT_VERSION=$(python -c "import sys; sys.path.append('sigma_nex'); import __init__; print(__init__.__version__)")
          echo "Current version: $CURRENT_VERSION"
          
          # Simple version bumping
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case "${{ inputs.release_type }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            "patch")
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          TAG="v${VERSION}"
          
          # Push changes with retry mechanism
          for i in {1..3}; do
            if git push origin HEAD:${{ github.ref_name }} --tags; then
              echo "âœ… Release pushed successfully"
              break
            else
              echo "âš ï¸ Push failed, attempt $i/3. Pulling latest changes..."
              git pull --rebase origin ${{ github.ref_name }}
              sleep 2
            fi
          done
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ inputs.prerelease }}" >> $GITHUB_OUTPUT
        else
          # Tagged release
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          
          # Check if it's a prerelease
          if [[ "$TAG" =~ (alpha|beta|rc) ]]; then
            IS_PRERELEASE=true
          else
            IS_PRERELEASE=false
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
        fi

  # ğŸ—ï¸ Build artifacts
  build:
    name: ğŸ—ï¸ Build Artifacts
    needs: version
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.version.outputs.tag }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools

    - name: âœï¸ Update version in files
      run: |
        VERSION=${{ needs.version.outputs.version }}
        
        # Update pyproject.toml
        sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
        
        # Update __init__.py
        echo "__version__ = \"${VERSION}\"" > sigma_nex/__init__.py

    - name: ğŸ—ï¸ Build source distribution
      run: python -m build --sdist

    - name: ğŸ—ï¸ Build wheel
      run: python -m build --wheel

    - name: ğŸ” Check distributions
      run: |
        pip install twine
        twine check dist/*

    - name: ğŸ“Š Show build info
      run: |
        ls -la dist/
        tar -tzf dist/*.tar.gz | head -20
        unzip -l dist/*.whl | head -20

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: dist/

  # ğŸ³ Build Docker image
  docker-build:
    name: ğŸ³ Build Docker Image
    needs: version
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.version.outputs.tag }}

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=semver,pattern={{version}},value=${{ needs.version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ needs.version.outputs.version }}
          type=semver,pattern={{major}},value=${{ needs.version.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ needs.version.outputs.version }}

    - name: ğŸ” Test Docker image
      run: |
        docker run --rm \
          -e SIGMA_SKIP_OLLAMA=true \
